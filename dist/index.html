<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>IMAGE GALLERY</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<h1>Image Gallery</h1>

    <div class="gallery" onclick="openLightbox(event)">
        <img src="image1.jpg"
            alt="Image 1"
            loading="lazy">
        <img src="image2.jpg"
            alt="Image 2"
            loading="lazy">
        <img src="image3.jpg"
            alt="Image 3"
            loading="lazy">
        <img src="image4.jpg"
            alt="Image 4"
            loading="lazy">
        <img src="image5.jpg"
            alt="Image 5"
            loading="lazy">
        <img src="image6.jpg"
            alt="Image 6"
            loading="lazy">
        <img src="image7.jpg"
            alt="Image 7"
            loading="lazy">
        <img src="image8.jpg"
            alt="Image 8"
            loading="lazy">
    </div>

    <!-- Lightbox container -->
    <div id="lightbox">
        <!-- Close button -->
        <span id="close-btn" onclick="closeLightbox()">&times;</span>

        <!-- Main lightbox image -->
        <img id="lightbox-img" src="" alt="lightbox image">

        <!-- Thumbnails container -->
        <div id="thumbnail-container">
            <!-- Thumbnails will be added dynamically using JavaScript -->
        </div>

        <!-- Previous and Next buttons -->
        <button id="prev-btn" onclick="changeImage(-1)">&lt; Prev</button>
        <button id="next-btn" onclick="changeImage(1)">Next &gt;</button>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
